<!DOCTYPE html>
<html>
<head>
    <title>Ruta en Bicicleta con Google Maps</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ruta en Bicicleta</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Crear el mapa
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 19.4326, lng: -99.1332 } // Centro inicial (Ciudad de México)
            });

            // Crear el servicio de direcciones y el renderizador
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Definir origen y destino (coordenadas de ejemplo en Ciudad de México)
            const origin = { lat: 19.4326, lng: -99.1332 }; // Centro de CDMX
            const destination = { lat: 19.3910, lng: -99.1748 }; // Zona de Polanco

            // Configurar la solicitud de la ruta
            const request = {
                origin: origin,
                destination: destination,
                travelMode: google.maps.TravelMode.BICYCLING // Modo bicicleta
            };

            // Calcular y mostrar la ruta
            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("No se pudo calcular la ruta: " + status);
                }
            });
        }
    </script>

    <!-- Cargar la API de Google Maps con tu clave API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvy-VPCrz3BPBheH46uD8Hs1e85YTIjxk&callback=initMap">
    </script>
</body>
</html>
